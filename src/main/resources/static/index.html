<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App - Projects</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h1 class="text-center">Projects</h1>

    <!-- Create New Project Form -->
    <div class="mb-4">
        <h4>Create New Project</h4>
        <form action="http://localhost:8080/api/projects" method="POST">
            <div class="form-group">
                <label for="projectTitle">Project Title</label>
                <input type="text" class="form-control" id="projectTitle" name="title" placeholder="Enter project title" required>
            </div>
            <button type="submit" class="btn btn-primary">Create Project</button>
        </form>
    </div>

    <!-- List of Projects -->
    <div class="mt-4">
        <h4>All Projects</h4>
        <ul class="list-group">
            <!-- Example list items with navigation buttons -->
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span> Project 1</span>
                <a href="project.html?projectId=1" class="btn btn-info">View Project</a>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span> Project 2</span>
                <a href="project.html?projectId=2" class="btn btn-info">View Project</a>
            </li>
        </ul>
    </div>
</div>

</body>
</html>
